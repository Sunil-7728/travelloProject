<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" action="login">
    {% csrf_token %}
    username: <input type="text" name="username"><br>
    password: <input type="password" name="password"><br>
    <input type="submit">
</form>
<div>
    {% for message in messages %}
  <h3>  {{ message }} </h3>
    {% endfor %}
</div>
</body>
</html>
